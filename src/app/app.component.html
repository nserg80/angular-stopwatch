<div class="stopwatch">
  <h1 class="stopwatch__title">{{title}}</h1>
  <p>Wait - double click within 300mc</p>
  
  <div class="stopwatch__value">
    {{time.hh}}
    : {{time.mm}}
    : {{time.ss}}
  </div>

  <div class="stopwatch__buttons">
    <button class="stopwatch__btn" (click)="startCountdown()">Start</button>
    <button class="stopwatch__btn" (click)="stopCountdown()">Stop</button>
    <button class="stopwatch__btn" (click)="waitCountdown()">Wait</button>
    <button class="stopwatch__btn" (click)="resetCountdown()">Reset</button>
  </div>
</div>
